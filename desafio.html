<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio | Vithória Arenda</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>Boletim</h1>
    </div>

    <form id="formulario">
        <fieldset class="grupo">
            <div class="campo">
            <label for="nome">Nome do Aluno</label>
            <input type="text" id="nome_aluno">

            <label for="nota1">Nota do Primeiro Semestre</label>
            <input type="number" id="primeiro_semestre" step="0.1" max="10" min="0">

            <label for="nota2">Nota do Segudo Semestre</label>
            <input type="number" id="segundo_semestre" step="0.1" max="10" min="0">

            <label for="frequencia">Frequência (%)</label>
            <input type="number" id="frequencia" step="1" max="100" min="0">

            <fieldset>
            <button onclick="adicionar(event)">Adicionar</button>
            <button onclick="document.location.reload(true)">Limpar</button>
            </fieldset>
            </div>
        </fieldset>
    </form>

    <table id="tabela_notas" hidden>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nota do 1º semestre</th>
                <th>Nota do 2º semestre</th>
                <th>Frequência (%)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/main.js"></script>
</body>

</html>
